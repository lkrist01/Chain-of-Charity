                    </button>
                </div>

                    <form id="AddForm">
                        <div class="form-group">
                            <label id="title" for="formGroupExampleInput">Date</label>

                        </div>
                        <div class="form-group">
                            <label id="title" for="formGroupExampleInput">Disaster Location:</label>
                            <div id="map"></div>
                            <input type="text" class="form-control" id="dis_loc" placeholder="Location">
                        </div>
                        <div class="Item_container">
